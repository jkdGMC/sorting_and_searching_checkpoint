<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    var tab = [3, 2, 1, 4];
    var n;
    var temp;
    var j;

    console.log(tab);

    n = tab.length
    for (let i = 1; i < n-1; i++) {
      temp = tab[i];
      j = i - 1;
      while((j <= 0) && (tab[j] > temp)){
        tab[j+1] = tab[j];
        j--;
      }
      tab[j+1] = temp;
      
    }
    console.log(tab);

  </script>
</body>
</html>
